version: '3.8'

services:
  # -------------------------------------------------------
  # FRONTEND SERVICE (The Website)
  # -------------------------------------------------------
  frontend:
    build: ./frontend
    # image: hacksmith/oum-frontend:latest
    container_name: oum-frontend
    restart: always
    ports:
      - "8833:80"
    depends_on:
      - backend

  # -------------------------------------------------------
  # BACKEND SERVICE (The API)
  # -------------------------------------------------------
  backend:
    build: ./backend
    # image: hacksmith/oum-backend:latest
    container_name: oum-backend
    restart: always
    ports:
      # Backend listens on 3001 inside the container
      # Host port 3300 maps to container port 3001
      - "3300:3001"
    environment:
      - DB_USER=oum_user
      - DB_PASSWORD=SecretPassword123!
      - DB_NAME=oum_db
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  db_data:
